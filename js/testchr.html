<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {}
        console.log(obj['a']);
        var str = 'etsddfsfaaaaaaaaaaaaaa'
        for(var i=0; i< str.length;i++ ){
            if (obj[str[i]]){
                obj[str[i]] ++
            } else{
                obj[str[i]] = 1
            }
        }

        console.log(obj);
        var an = ''
        var count = 0
        for(var i in obj){
            if (obj[i] > count){
                an = i
                count = obj[i]
            }
        }
        console.log(an, count);

        
    </script>
</body>
</html>
